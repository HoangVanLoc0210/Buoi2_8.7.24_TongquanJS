<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="a" placeholder=" Nhap a">
<input type="number" id="b" placeholder=" Nhap b">
<button onclick="kq()"> Ket qua </button>
<br>
<p id="kq1"></p>
<p id="kq"></p>
<script>
    function kq() {
    let a = +document.getElementById("a").value;
    let b = +document.getElementById("b").value;
    let c = a + b;
        //document.write("Tong la: " + c)
        document.getElementById("kq1").innerHTML = "a = " + a + " ; b = " + b
        document.getElementById("kq").innerHTML = "Tong cua a va b la: " + c
    }

</script>
</body>
</html>
